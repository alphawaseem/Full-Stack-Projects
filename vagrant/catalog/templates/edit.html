{% extends "base.html" %} {% block title %}Catalog - {{title if title else 'Index'}}{% endblock %} {% block head %} {{ super() }} {% endblock %} {% block main %}

<div class="fc">
    <div class="category">
        <h3>Categories</h3>
        <div class="fc">
            {% for cat in categories %}
            <a class=box href="/catalog/{{cat.name}}/items">
                {{cat.name}}
            </a> {% endfor %}
        </div>
    </div>
    {% if item %}
    <form action="/catalog/item/edit/" method="POST">
        <label for='name'> Name : <input type="text" id="name" name="name" value="{{item.name}}"> </label>
        <label for='description'> Description : <input type="text" id="description" name="description" value="{{item.description}}"> </label>
        <label for="category"> Category: <select id="category" name="category">   
            {% for cat in categories %}
            <option value="{{cat.id}}" {{"selected" if cat.id == item.cat_id}}>{{cat.name}}</option>
            {% endfor %}
        </select>
        </label>
        <input type="hidden" value="{{item.id}}" name="id">
        <input type="submit" value="Save">

    </form>
    {% endif %}
</div>

{% endblock %}
